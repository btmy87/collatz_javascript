<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
  <!--<script src="mytheme.js"></script>-->
  <style>
    body {
      background-color: black
    }
  </style>
  <title>Collatz Javascript</title>

  <script type="text/javascript">

    const N = 5e6;
    const nWorkers = 8;
    const chunkSize = N/nWorkers/4;
    function init() {
      console.log("In function `init`");
      // initialize chart
      chart = init_chart();
      const workers = [];
      for (let j = 0; j < nWorkers; j++) {
        let myWorker = new Worker("./worker.js");
        myWorker.onmessage = (e) => {make_chart(chart, e, myWorker)};
        console.log("Launching worker at start: ", 1+j*chunkSize);
        myWorker.postMessage({start: 1+j*chunkSize, chunkSize: chunkSize});
        workers.push(myWorker);
      }
    }

    function make_chart(chart, e, myWorker) {
      chart.appendData({ seriesIndex: 0, data: e.data });
      let k = e.data[0] + chunkSize*nWorkers;
      //i = i + chunkSize*nWorkers;
      if (k < N) {
        console.log("Launching worker at start: ", k);
        myWorker.postMessage({start: k, chunkSize: chunkSize});
      } else {
        //myWorker.terminate();
      }
    }

    function init_chart() {
      myChart = echarts.init(document.getElementById('main'), 'mytheme');
      option = {
        title: { text: "Collatz JavaScript" },
        xAxis: { type: "value", min: 0, max: N },
        yAxis: {
          name: "Lenght of Collatz Sequence", 
          nameLocation: "middle",
          type: "value",
          nameGap: 30,
          min: 0,
          max: 500
        },
        dataZoom: [ {type: 'slider', xAxisIndex: [0] } ],
        series: [
          { 
            animation: false,
            animationDelay: 50,
            animationDuration: 50,
            animationEasing: 'cubicInOut',
            type: 'scatterGL', 
            symbol: 'circle',
            symbolSize: 2,
            data: new Int32Array(),
            progressive: chunkSize
          },
        ]
      };
      myChart.setOption(option);
      return myChart;
    }

    function myresize() {
      myChart.resize();
    }
    
  </script>
</head>
<body onload="init()" onresize="myresize()">
  <div id="main" style="width: 100%; height: 100vh;"></div>
</body>
</html>
