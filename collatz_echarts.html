<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
  <script src="mytheme.js"></script>
  <style>
    body {
      background-color: black
    }
  </style>
  <title>Collatz Javascript</title>

  <script type="text/javascript">

    const N = 5e6;
    function init() {
      console.log("In function `init`");
      // initialize chart
      chart = init_chart();
      make_chart(chart);
    }

    function make_chart(chart) {
      var tempData = new Int32Array(2*N);
      for (let i = 0; i < N; i++) {
        tempData[2*i] = i+1;
        tempData[2*i+1] = collatz(i+1);
        i++;
      }
      chart.appendData({ seriesIndex: 0, data: tempData });
      chart.resize();
    }

    function init_chart() {
      myChart = echarts.init(document.getElementById('main'), 'mytheme');
      option = {
        title: { text: "Collatz JavaScript" },
        xAxis: { type: "value" },
        yAxis: {
          name: "Lenght of Collatz Sequence", 
          nameLocation: "middle",
          type: "value",
          nameGap: 30
        },
        series: [
          { 
            animation: false,
            type: 'scatterGL', 
            symbol: 'circle',
            symbolSize: 2,
            data: new Int32Array(),
            progressive: N/50
          },
        ]
      };
      myChart.setOption(option);
      return myChart;
    }

    function collatz(k) {
      if (k == 1) {
        out = 1;
      } else if (k%2==0) {
        out = 1 + collatz(k/2);
      } else {
        out = 1 + collatz((3*k+1)/2);
      }
      return out;
    }
    function myresize() {
      myChart.resize();
    }
    
  </script>
</head>
<body onload="init()" onresize="myresize()">
  <div id="main" style="width: 100%; height: 100vh;"></div>
</body>
</html>
